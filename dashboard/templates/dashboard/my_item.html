{% extends "core/base.html" %} {% block title %} Dashboard {% endblock %}
{% block content %}
<div class="item-wrapper">
  <h2 class="heading">My Item</h2>
  <div class="items">
    {% if items.count < 1 %}
        <h2>No item in your dashboard.</h2>
    {% else %}
    {% for item in items %}
    <div class="item">
      <a href="{% url 'item:detail' item.id %}">
        <div class="item-image-wrapper">
          <img src="{{ item.image.url }}" alt="" />
        </div>

        <div class="item-wrapper-detail">
          <h2>{{ item.name }}</h2>
          <p>Price: {{ item.price }}</p>
        </div>
      </a>
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
